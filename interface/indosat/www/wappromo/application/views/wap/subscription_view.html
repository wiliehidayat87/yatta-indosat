{include file='common/tpl_header.html'}

<script src="{$base_url}assets/js/module/wap/subscription.js" type="text/javascript"></script>

<div id="content" class="clearfix">
    <div id="maincontent">
        <div class="pageTitle">
            <span>Wap Subscription</span>
        </div>

        <div class="actionbar">
            <div class="clearfix fl">
                <!--<span><a id="btnOpenPanel" class="btnAdd"><span>Create New Subscription&nbsp;</span></a></span>&nbsp;&nbsp;-->
                <a href="{$base_url}wap/subscription/add" class="btnAdd"><span>Create New Subscription&nbsp;</span></a>
                <a href="{$base_url}wapreg/wapreg_ak" class="btnAdd"><span>AK Schedule&nbsp;</span></a>
            </div>
            <div class="search-area">
                <form name="search-form" id="search-form">
                    <input type="text" name="search-field" id="search-field" class="search-field" />
                    <input type="submit" name="search-button" id="search-button" class="search-button" value="&nbsp;" />
                </form>
            </div>
            <div class="cb"></div>
        </div>

        <div class="table-list-area">
            <div class="ajax-loader">Loading...</div>
            <table id="subscription-list-table" class="datagrid2" width="100%">
                <thead>
                    <tr>
                        <th width="12%">Wap Name</th>
                        <th width="12%">Service</th>
                        <th width="12%">Wap Title</th>
                        <th width="10%">Autoreg Timer</th>
                        <th width="10%">Conf. Page</th>
                        <th width="34%">Action</th>
                    </tr>
                </thead>

                <tbody></tbody>

                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div id="pagination" class="fl">
                                Page: <span id="paging"></span>
                            </div>
                            <div id="pagination-info" class="fr">
                                <span id="from" class="fwb">0</span> - <span id="to" class="fwb">0</span> from <span id="total" class="fwb">0</span>
                            </div>
                            <div class="cb"></div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

{include file='common/tpl_footer.html'}
