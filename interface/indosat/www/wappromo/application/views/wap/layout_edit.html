{include file='common/tpl_header.html'}

<script src="{$base_url}assets/js/module/wap/wapreg_layout.js" type="text/javascript"></script>
<script type="text/javascript" src="{$base_url}assets/js/tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript">
        {literal}
        $(document).ready(function() {
                $('textarea.tinymce').tinymce({
                        script_url : '{/literal}{$base_url}{literal}assets/js/tiny_mce/tiny_mce.js',
                        theme : "advanced",
                        plugins : "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,advlist",

                        // Theme options
                        theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,formatselect,fontselect,fontsizeselect,forecolor",
                        theme_advanced_buttons2 : "",
                        theme_advanced_buttons3 : "",
                        theme_advanced_buttons4 : "",
                        theme_advanced_toolbar_location : "top",
                        theme_advanced_toolbar_align : "left",
                        theme_advanced_statusbar_location : "bottom",
                        theme_advanced_resizing : false,

                        // Example content CSS (should be your site CSS)
                        content_css : "{/literal}{$base_url}{literal}assets/css/content.css",

                        // Drop lists for link/image/media/template dialogs
                        // template_external_list_url : "lists/template_list.js",
                        // external_link_list_url : "lists/link_list.js",
                        // external_image_list_url : "lists/image_list.js",
                        // media_external_list_url : "lists/media_list.js",

                        // Replace values for the template plugin
                        template_replace_values : {
                                username : "Some User",
                                staffid : "991234"
                        }
                });
        });
        {/literal}
</script>

    <div id="content" class="clearfix">
    <div id="maincontent">
        <div class="pageTitle">
            <span>Edit Wap Components</span>
        </div>

        <div class="actionbar">
            <div class="cb"></div>
            <div class="loadContainer">
                <div class="form-loader">Please wait...</div>
                <form action="{$base_url}wap/wapreg_layout/edit/{$wapsite_id}/{$component_id}" enctype="multipart/form-data" method="post" name="add">
                    <h3>Edit Wap Component</h3>
                    <h6>{$error}</h6><br />
                    <p><label for="name">Comp. Name *</label><input type="text" name="name" value="{$name}"></p>
                    <p>
                        <label for="type">Type *</label>
                        <select name="type">
                            <option value="">----</option>
                            {foreach from=$type_component item=item_component}
                            <option value="{$item_component}" {if $type eq $item_component}selected="selected"{/if}>{$item_component|upper}</option>
                            {/foreach}
                        </select>
                    </p>
                    <p><label for="value">Value *</label><textarea name="value" class="tinymce">{$value}</textarea></p>
                    <p>
                        <label for="is_link">Clickable</label>
                        <select name="is_link">
                            <option value="">-----</option>
                            {foreach from=$type_link item=item_link}
                            <option value="{$item_link}" {if $is_link eq $item_link}selected="selected"{/if}>{$item_link}</option>
                            {/foreach}
                        </select>
                    </p>
                    <p><label for="component_image_1">Image 1</label><input type="file" name="component_image_1" /> <span class="info-img">(Max 120x20)</span></p>
                    <p><label for="component_image_2">Image 2</label><input type="file" name="component_image_2" /> <span class="info-img">(Max 216x36)</span></p>
                    <p><label for="component_image_3">Image 3</label><input type="file" name="component_image_3" /> <span class="info-img">(Max 300x50)</span></p>
                    <p><input type="submit" name="submit" value="Submit" /><input type="reset" value="Reset" /></p>
                </form>
            </div>
        </div>
    </div>
</div>
