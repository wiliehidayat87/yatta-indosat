<html>
  <head>
    {include file='tpl_head.html'}
  </head>
  <body>
    {include file='tpl_navigation.html'}
    <div id="wrapper">
      <div id="content_800">
        <div id="container"><div id="form">
        <form action="{$base_url}{$activeShortcode}/microsite/content/edit/{$id}/{$content_id}" method="post" name="add" enctype="multipart/form-data">
          <h3>Edit Content</h3>
          <h6>{$error}</h6><br />
          <p><label for="content_code">Content Code *</label><input type="text" name="content_code" value="{$content_code}"></p>
          <p><label for="title">Title *</label><input type="text" name="title" value="{$title}"></p>
          <p><label for="price">Price *</label><input type="text" name="price" value="{$price}"></p>
          <p>
          	<label for="charge_type">Charge Type *</label>
          	<select name="charge_type">
          		<option value="">-----</option>
          		{foreach from=$type_array item=item}
          		<option value="{$item}" {if $charge_type eq $item}selected="selected"{/if}>{$item}</option>
          		{/foreach}
          	</select>
          </p>
          <p><label for="rank">Rank</label><input type="text" name="rank" value="{$rank}"></p>
          <p><label for="limit">Limit</label><input type="text" name="limit" value="{$limit}"></p>
          <p><label for="content_image">Content Image</label><input type="file" name="content_image"></p>
          <p><input type="submit" name="submit" value="Submit"><input type="reset" value="Reset"></p>
        </form>
        </div></div><hr /><br />
        <b>NOTE:</b><br />
        - Field with asterix (*) must be filled<br />
      </div>
    </div>
  </body>
</html>
