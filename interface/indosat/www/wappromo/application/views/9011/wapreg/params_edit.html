<html>
  <head>
    {include file='tpl_head.html'}
  </head>
  <body>
    {include file='tpl_navigation.html'}
    <div id="wrapper">
      <div id="content_800">
        <div id="container"><div id="form">
        <form action="{$base_url}{$activeShortcode}/wapreg/wapreg_params/edit/{$wapreg_id}/{$params_id}" method="post" name="add">
          <h3>Edit Wap Registration Parameter</h3>
          <h6>{$error}</h6><br />
          <p><label for="key_name">Key Name *</label><input type="text" name="key_name" value="{$key_name}"></p>
          <p><label for="key_value">Key Value *</label><textarea name="key_value">{$key_value}</textarea></p>
          <p><label for="key_description">Key_description</label><textarea name="key_description">{$key_description}</textarea></p>
          <p><input type="submit" name="submit" value="Submit"><input type="reset" value="Reset"></p>
        </form>
        </div></div><hr /><br />
        <b>NOTE:</b><br />
        - Field with asterix (*) must be filled<br />
      </div>
    </div>
  </body>
</html>
