    <script type="text/javascript">
		$(document).ready(function() {
			$('#btnAdd').click(function() {
				var num		= $('.Time').length;
				var newNum	= new Number(num + 1);
				
				var newElem = $('#input' + num).clone().attr('id', 'input' + newNum);
				
				$('#input' + num).after(newElem);

				$('#btnDel').attr('disabled','');
			});

			$('#btnDel').click(function() {
				var num	= $('.Time').length;
				$('#input' + num).remove();

				$('#btnAdd').attr('disabled','');

				if (num-1 == 1)
					$('#btnDel').attr('disabled','disabled');
			});

			$('#btnDel').attr('disabled','disabled');
		});
	</script>
{/literal}

    <div id="content" class="clearfix">
      <div id="maincontent">
      	<div class="pageTitle"><span>:: Edit AK Schedule ::</span></div>

        <div class="actionbar">
            <div class="clearfix fl" style="width:100%; margin:2px 0px 12px 0px; ">

    <form action="{$base_url}wapreg/wapreg_ak_detail/edit/{$ak_id}/{$id}" method="post" name="add">
        
        <div id="input1" class="Time">
            <p>
            Day
                <select name="day">
                    <option value="">----</option>
                    {foreach from=$day item=day_item key=day_key}
                    <option value="{$day_key}"{if $day_key eq $day_input} selected="selected"{/if}>{$day_item}</option>
                    {/foreach}
                </select>
            From 
                <select name="from_hour">
                    <option value="">----</option>
                    {section name=from_hour start=0 loop=24 step=1}
                    <option value="{$smarty.section.from_hour.index}"{if $smarty.section.from_hour.index eq $from_hour} selected="selected"{/if}>
                        {$smarty.section.from_hour.index}
                    </option>
                        {/section}
                </select>
                <select name="from_minute">
                    <option value="">----</option>
                    {section name=from_minute start=0 loop=60 step=1}
                    <option value="{$smarty.section.from_minute.index}"{if $smarty.section.from_minute.index eq $from_min} selected="selected"{/if}>
                        {$smarty.section.from_minute.index}
                    </option>
                        {/section}
                </select>
            To
                <select name="to_hour">
                    <option value="">----</option>
                    {section name=to_hour start=0 loop=24 step=1}
                    <option value="{$smarty.section.to_hour.index}"{if $smarty.section.to_hour.index eq $to_hour} selected="selected"{/if}>
                        {$smarty.section.to_hour.index}
                    </option>
                        {/section}
                </select>
                <select name="to_minute">
                    <option value="">----</option>
                    {section name=to_minute start=0 loop=60 step=1}
                    <option value="{$smarty.section.to_minute.index}"{if $smarty.section.to_minute.index eq $to_min} selected="selected"{/if}>
                        {$smarty.section.to_minute.index}
                    </option>
                        {/section}
                </select>
            </p>
        </div><br />
        <hr />
        <div>
        <input type="submit" name="submit" value="Submit"><input type="reset" value="Reset">
        </div>
    </form>
    <hr /><br />
